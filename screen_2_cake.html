<script language="javascript" type="text/javascript">


function httpGetAsync(theUrl, callback)
{
	 var yummlyId = "_app_id=6c0d87c0&"
	 var yummlyKey = "_app_key=93ce07ba04a28bbd4b2734c52c617156&"
	 var theUrl = ("http://api.yummly.com/v1/api/recipes?" + yummlyId + yummlyKey + "q=cake&" + "allowedIngredient[]=" + theForm.ingredient_1.value + "&allowedIngredient[]=" + theForm.ingredient_2.value);
	 
function callback(param){

	if (param === xmlHttp.responseText) {
			window.location.href = theUrl;
		}
	else {
			alert("hilo");
		}
}
    var xmlHttp = new XMLHttpRequest();
    xmlHttp.onreadystatechange = function() { 
        if (xmlHttp.readyState == 4 && xmlHttp.status == 200)
            callback(xmlHttp.responseText);
    }
    xmlHttp.open("GET", theUrl, true); // true for asynchronous 
    xmlHttp.send(null);
};
</script>
